<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 

<!-- icon -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<!-- css  -->
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <header class="logo">
      <img src="images/logo.svg" alt="" >
    </header>
  <section class="container">
  
    <article class="description">
     <h1 class="description__title"> We are launching <span>soon!</span></h1>
  
    <p class="description__note">Subscribe and get notified</p>
    <div class="form">
    <input class="email" type="text" placeholder="Your email address...">
      <p class="alert">Please provide a valid email address!</p>
   <button class="email__btn">Notify Me</button>
  </div>
    </article>
  </secrion>
  <section class="img__container">
    <img src="images/illustration-dashboard.png" alt="">
    </section>
  </div>
  <div class="foot">
    <div class="socials">
      <i class='bx fb bx-sm bxl-facebook' ></i>
      <i class='bx tw bx-sm bxl-twitter' ></i>
      <i class='bx ig bx-sm bxl-instagram'></i>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
      <p></p>
    </div>
  </div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Erick "efs0" Felix</a>.
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
